<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="Birthday_Calculator.js"></script>
    <title>What is Your Ghanian Day Name?</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>
        What is Your Akan Name?
      </h1>
      </div>

      <form name="birthday_form">
        People from Ghana name their children after the day of the week when they were born. Enter your birthday & gender below
        and click submit to find out your Akan name.
        <br>
        <br>
        <div class="form-group">
          <label for="date">Enter your birthday</label>
          <input type="date" class="form-control" id="userBirthday">
        </div>
        <label for="gender">Select your Gender</label>
        <select class="form-control" id="userGender">
          <option>Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <br>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block" onclick="dayCalculator()">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
